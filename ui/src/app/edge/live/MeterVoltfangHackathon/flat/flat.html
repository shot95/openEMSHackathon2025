<ng-container *ngIf="isInitialized">
    <oe-flat-widget [icon]="{name:'speedometer-outline', color:'normal'}" [title]="component.alias">

        <oe-flat-widget-line [name]="'Leistung'" [channelAddress]="component.id + '/ActivePower'"
            [converter]="this.Converter.POWER_IN_WATT">
        </oe-flat-widget-line>

        <oe-flat-widget-line [name]="'Frequenz'" [channelAddress]="component.id + '/Frequency'"
            [converter]="this.FREQUENCY_IN_HERTZ">
        </oe-flat-widget-line>

        <oe-flat-widget-line [name]="'Spannung L1'" [channelAddress]="component.id + '/VoltageL1'"
            [converter]="this.Converter.VOLTAGE_TO_VOLT">
        </oe-flat-widget-line>

        <oe-flat-widget-line [name]="'Spannung L2'" [channelAddress]="component.id + '/VoltageL2'"
            [converter]="this.Converter.VOLTAGE_TO_VOLT">
        </oe-flat-widget-line>

        <oe-flat-widget-line [name]="'Spannung L3'" [channelAddress]="component.id + '/VoltageL3'"
            [converter]="this.Converter.VOLTAGE_TO_VOLT">
        </oe-flat-widget-line>
    </oe-flat-widget>
</ng-container>
